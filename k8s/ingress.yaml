apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dam-ingress
  namespace: dam
  annotations:
    # Allow up to 50 MB uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://dam.local"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, PATCH, DELETE, OPTIONS, HEAD"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization,Content-Type"
    # Custom headers
    nginx.ingress.kubernetes.io/proxy-set-headers: "ingress-nginx/custom-headers"

spec:
  rules:
    - host: dam.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
